<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - InsectWorld</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('home') }}">InsectWorld</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">About</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('insects') }}">Insects</a></li>
        <li class="nav-item"><a class="nav-link active" href="{{ url_for('contact') }}">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container my-5">

  <form action="{{ url_for('submit_contact') }}" method="POST" class="p-4 shadow rounded">

      <h3 class="mb-4 text-center">Contact Us</h3>

      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
      </div>

      <button type="submit" class="btn btn-success w-100">Send Message</button>

      {% if msg %}
        <p class="text-success mt-3 text-center">{{ msg }}</p>
      {% endif %}
  </form>
</div>

<footer class="bg-dark text-light py-4 mt-5">
  <div class="container text-center">
    <p class="mb-1 fw-bold">Insect Kingdom</p>
    <p class="small mb-2">Explore the diversity of insects — for learning and awareness.</p>
    <div class="small">
      <a href="{{ url_for('home') }}" class="text-light text-decoration-none me-2">Home</a> |
      <a href="{{ url_for('about') }}" class="text-light text-decoration-none mx-2">About</a> |
      <a href="{{ url_for('insects') }}" class="text-light text-decoration-none mx-2">Insects</a> |
      <a href="{{ url_for('contact') }}" class="text-light text-decoration-none ms-2">Contact</a>
    </div>
    <p class="small mt-3 mb-0">© 2025 Insect Kingdom. All Rights Reserved.</p>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
